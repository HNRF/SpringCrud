<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
	<meta charset="utf-8">
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<br>

<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center" th:text="${titulo}"></h1>
			<div class="card-body">
				<form th:action="@{/form}" th:object="${libro}" method="post">
					<input type="hidden" th:field="*{id}" th:value="${libro.id}"/>
					<div class="form-group">
						<label>titulo : </label>
						<input type="text" th:field="*{titulo}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></small>
					</div>
					<div class="form-group">
						<label>autor : </label>
						<input type="text" th:field="*{autor}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></small>
					</div>
					<div class="form-group">
						<label>genero : </label>
						<input type="text" th:field="*{genero}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></small>
					</div>
					<div class="form-group">
						<label>fecha_publicacion : </label>
						<input type="date" th:field="*{fecha_publicacion}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('fecha_publicacion')}" th:errors="*{fecha_publicacion}"></small>
					</div>
					<div class="form-group">
						<label>precio : </label>
						<input type="number" th:field="*{precio}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
					</div>
					<div class="box-footer">
						<input type="submit" value="Guardar" class="btn btn-primary">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
